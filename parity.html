<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parity</title>
</head>
<body>

    <h1>This is the Parity Tester!</h1>
    <p>The number you entered is:</p>

    <script>
        var myNum;
        myNum = prompt("Enter a number greater than one.");
        (myNum % 2) > 0 ? document.write("<p> odd. </p>") : document.write("<p> even.</p>");
    </script>
    
</body>
</html>
